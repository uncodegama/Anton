name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, opened ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install Flit
      run: pip install flit
    - name: Install Dependencies
      run: flit install --symlink
    - name: Test
      run: bash scripts/test.sh
