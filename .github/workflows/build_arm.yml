name: Build ARM64 Package

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.9 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}-test
      - name: Install UPX
        run: sudo apt install upx
      - name: Install Flit
        if: steps.cache.outputs.cache-hit != 'true'
        run: pip install flit
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: flit install --symlink
      - name: Set API Keys
        run: |
          echo "OPEN_WEATHER_MAP_API_KEY = '${{ secrets.OPEN_WEATHER_MAP_API_KEY }}'" > ./anton/utils/constants.py
      - name: Build PyInstaller Bootloader
        run: |
          git clone https://github.com/pyinstaller/pyinstaller
          cd pyinstaller/bootloader
          python3 ./waf distclean all
          cd ../PyInstaller/bootloader/
          ls
          
          file Linux-32bit-arm/run
          echo $PWD
      - name: Build
        run: bash ./scripts/build_ARM64.sh ${{ secrets.PYI_BLOCK_CIPHER_KEY }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: anton_win10x64_build
          path: |
            **/Anton.*
          retention-days: 1

